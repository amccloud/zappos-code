<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>What do you have todo?</title>
        <link rel="stylesheet" type="text/css" href="css/todo.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/backbone-localstorage.js"></script>
        <script src="js/backbone-bindings.js"></script>
        <script src="js/todo.js"></script>
    </head>
    <body>
        <div id="todo">
            <input id="create-todo" type="text" placeholder="What do you have todo?">
            <script id="todo-view" type="text/template">
                <div class="controls">
                    <span class="grip" title="Drag to prioritize">&mdash; &mdash; &mdash;</span>
                    <input name="completed" type="checkbox" title="Mark completed">
                </div>
                <div class="title"><input name="title" type="text" title="Click to edit"></div>
                <button class="remove" title="Remove todo">x</button>
            </script>
        </div>
    </body>
</html>
